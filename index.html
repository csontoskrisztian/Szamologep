<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="my.css">
    <title>Számológép</title>
</head>

<body>
    <div class="wrapper">
        <!-- Kijelző -->
        <div id="display-wrapper">
            <span id="displayNumber1">&nbsp;</span>
            <span id="displayOperand"></span>
            <span id="displayNumber2"></span>
        </div>

        <!-- Felső gombok -->
        <div id="top-buttons-wrapper">
            <button id="buttonPercentage" class="modifierSecond">%</button>
            <button id="buttonCE" class="delete">CE</button>
            <button id="buttonC" class="delete">C</button>
            <button id="buttonDelete" class="delete">D</button>
            <button id="buttonReciprocal" class="modifierBoth">1/x</button>
            <button id="buttonSquare" class="modifierBoth">x2</button>
            <button id="buttonSquareroot" class="modifierBoth">2√x</button>
            <button id="buttonDivide" class="operand">/</button>
        </div>

        <!-- Alsó Bal gombok -->
        <div id="left-buttons-wrapper">
            <button id="button1" class="number">1</button>
            <button id="button2" class="number">2</button>
            <button id="button3" class="number">3</button>
            <button id="button4" class="number">4</button>
            <button id="button5" class="number">5</button>
            <button id="button6" class="number">6</button>
            <button id="button7" class="number">7</button>
            <button id="button8" class="number">8</button>
            <button id="button9" class="number">9</button>
            <button id="buttonSign" class="modifierBoth">+/-</button>
            <button id="button0" class="number">0</button>
            <button id="buttonDecimalpoint" class="modifierBoth">,</button>
        </div>

        <!-- Alsó Jobb gombok -->
        <div id="right-buttons-wrapper">
            <button id="buttonTimes" class="operand">*</button>
            <button id="buttonMinus" class="operand">-</button>
            <button id="buttonPlus" class="operand">+</button>
            <button id="buttonEquals" class="operand">=</button>
        </div>
    </div>


    <script src="my.js"></script>
</body>

</html>
